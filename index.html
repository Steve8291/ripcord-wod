<!DOCTYPE html>
<html>
<head>
  <title>Ripcord WOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="300">
  <style>
* {
  box-sizing: border-box;
}

:root {
  --color-blue: #1376bc;
  --color-accent: var(--color-blue);
  --columns: 2;
  --gap: 2vw;
}

html[style] body {
  visibility: visible;
}

body {
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  font-family: system-ui, sans-serif;
  font-size: calc(10vw * var(--scale, 1));
  gap: 1em var(--gap);
  margin: 0;
  max-height: calc(100vh - var(--gap));
  padding: var(--gap);
  visibility: hidden;
}

section {
  width: calc((100vw - var(--gap) * (1 + var(--columns))) / var(--columns));
}

h2 {
  color: var(--color-accent);
  font-size: 0.75em;
  font-weight: bold;
  margin: 0;
}

ul {
  list-style: none;
  margin: 0 0 0 1em;
  padding: 0;
}

li {
  margin-top: 0.25em;
  text-indent: -1em;
}

li:empty {
  font-size: 0.4em;
}
  </style>
  <script>
const root = document.documentElement;
const prop = '--scale';
function isOverflown (element) {
  return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
}
function scalePage () {
  if (!isOverflown(document.body)) {
    return;
  }
  const scale = (root.style.getPropertyValue(prop) || 1) - 0.01;
  root.style.setProperty(prop, scale);
  scalePage()
}
function resize () {
  root.style.removeProperty(prop);
  scalePage();
}
function debounce (mainFunction, delay) {
  let timer;
  return function (...args) {
    clearTimeout(timer);
    timer = setTimeout(() => {
      mainFunction(...args);
    }, delay);
  };
};
const debouncedResize = debounce(resize, 500);
window.addEventListener('load', scalePage);
window.addEventListener('resize', debouncedResize);
  </script>
</head>
<body>
  <section>
    <h2>Warm Up</h2>
    <ul>
      <li>3 Rounds</li>
      <li>100m Jog</li>
      <li>5 Banded Shoulder Press / Side</li>
      <li>5 Inchworm w/Push-Up</li>
      <li>5 Box Step-Ups</li>
      <li>5 Cossack Squats</li>
    </ul>
  </section>
  <section>
    <h2>Metcon: Epitomize</h2>
    <ul>
      <li>EMOM 3:30 x 8 Rounds</li>
      <li>3 Wall Walks</li>
      <li>8 Weighted Box Step-Ups 53/35</li>
      <li>10 KB Swings 53/35</li>
      <li>12 Weighted Walking Lunges 53/35</li>
    </ul>
  </section>
</body>
</html>
